name: TWSE KD Screener (Daily 15:00 TPE)

on:
  schedule:
    - cron: "40 5 * * 1-5"  # 每個交易日(周一~周五) 台北 13:40
  workflow_dispatch:

jobs:
  run-screener:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Create .env for this run
        run: |
          cat > .env << 'EOF'
          TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}

          # ---- Params ----
          TOP_N=20

          KD_N=9
          KD_K_SMOOTH=3
          KD_D_PERIOD=3
          KD_CROSS_WINDOW=3
          KD_REQUIRE_ZONE=false
          KD_ZONE_LOW=40
          KD_ZONE_HIGH=80

          VOLUME_LOOKBACK=20
          VOLUME_MULTIPLIER=1.5
          MIN_VOL_10D=1000000

          ENABLE_RULE_BLACK_CANDLE_LIMIT=true
          BLACK_CANDLE_MAX_DROP=0.95
          ENABLE_RULE_OC_ABOVE_MA20=true
          ENABLE_RULE_LAST5_MA10_THRESHOLD=true
          MAX_DAYS_BELOW_MA10_IN_5=3
          ENABLE_RULE_MA5_GT_MA20=true

          MARKET_CAP_MIN=10000000000
          BATCH_SIZE=120
          EOF

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas numpy requests python-dotenv lxml yfinance
          fi

      - name: Run screener
        env:
          TZ: Asia/Taipei
        run: python src/main.py

      - name: List outputs (if any)
        run: |
          mkdir -p output
          ls -lh output || true
          if compgen -G "output/*.csv" > /dev/null; then
            echo "Preview first CSV:"
            head -n 5 $(ls -1 output/*.csv | head -n1) || true
          else
            echo "No CSV generated (可能是今日無標的或篩選過嚴)。"
          fi

      - name: Upload CSV artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: picks-${{ github.run_id }}
          path: output/*.csv
          retention-days: 14

      - name: Telegram ping (optional)
        if: ${{ (secrets.TELEGRAM_BOT_TOKEN != '') && (secrets.TELEGRAM_CHAT_ID != '') }}
        run: |
          curl -sS -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="✅ GitHub Actions: Screener 已完成（若有標的已輸出 CSV 並含 streak_days 欄位）" \
            -o /dev/null -w "HTTP %{http_code}\n"
